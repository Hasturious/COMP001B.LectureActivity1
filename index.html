<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--standard element-->
    <p>"Hello World!"</p>
    <!--void element-->
    <br>
    <!--ID element-->
    <p id="world"> Example of ID</p>
    <!--class element-->
    <p class="hello">Example of Class</p>
    <!--pseudo-class-->
    <p>Example of <a href="p:hover"></a> pseudo-class</p>
    <!--pseudo-element-->
    <p>Goodbye World!</p>
</body>
</html>
